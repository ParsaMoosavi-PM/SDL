<app-header></app-header>
<ion-content>
  <ion-accordion-group>
    <ion-card>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>First Accordion</ion-label>
        </ion-item>
        <ion-item class="ion-padding" slot="content">
          <ion-grid>
            <ion-row>
              <ion-col size="8" sizeSm="9" sizeLg="10">
                <ion-fab horizontal="center" vertical="center">
                  <ion-fab-button>
                    <ion-icon name="add"></ion-icon>
                  </ion-fab-button>
                  <ion-fab-list side="end">
                    <ion-fab-button (click)="opendoor()" > باز </ion-fab-button>
                    <ion-fab-button (click)="closedoor()"> بسته </ion-fab-button>
                  </ion-fab-list>
                </ion-fab>
              </ion-col>
              <ion-col size="3" sizeSm="1" sizeLg="1">
                <fa-icon class="fa-3x" [icon]="currentIcon"></fa-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-accordion>
    </ion-card>
  </ion-accordion-group>
</ion-content>
<ion-item>
<app-tabs></app-tabs>
</ion-item>
